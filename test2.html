<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="test2.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>YOUTUBE</title>

</head>
<body>

<div class="wrap">
    <div class="header">
        <div class="left">
            <i class="fas fa-bars" id="menu_icon"></i>
            <img src="image/yt_logo_rgb_dark.png" id="logo"/>
        </div>
        <div class="search_bar">
            <input class="search" placeholder="검색" type="text">
            <div id="button">
                <a href="#">
                    <i class="fas fa-search"></i>
                </a>
            </div>
        </div>
        <div class="right">
            <ul id="menu_list">
                <li><i class="fas fa-video"></i></li>
                <li><i class="fas fa-th"></i></li>
                <li><i class="fas fa-share-alt"></i></li>
                <li><i class="fas fa-bell"></i></li>
                <img src="image/Trump.jpg" alt="" id="user">
            </ul>
        </div>
    </div>
    <div class="main_wrap">
        <div class="panel">panel
        </div>
        <div class="main">main</div>
    </div>
</div>

</body>
</html>
